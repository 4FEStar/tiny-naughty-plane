<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="./bullet-1.2.2.js"></script>
</head>

<body>
    <svg id="mysvg" width="1000" height="700" style="border: 2px solid;"></svg>
    <button id="button1">Normal Fire</button>
    <button id="button2">S Fire</button>
    <button id="button3">More Fire</button>
    <script type="text/javascript">
        let svg = Snap('#mysvg');
        document.getElementById("button1").onclick = function () {
            for (let i = 0; i < 1; i++)
                test1();
        }
        document.getElementById("button2").onclick = function () {
            for (let i = 0; i < 1; i++)
                test2();
        }
        document.getElementById("button3").onclick = function () {
            for (let i = 0; i < 1; i++)
                test3();
        }
        function test1() {
            let b1 = new normalBullet(svg, Math.ceil(Math.random() * 1000 + 30), Math.ceil(Math.random() * 700 + 30), {
                x: 1,
                y: 1.5
            });
            b1.move();

            setTimeout(() => {
                b1.booom();
            }, Math.ceil(Math.random() * 1000 + 500));
            return b1;
        };
        function test2() {
            let b1 = new pathBullet(svg, Math.ceil(Math.random() * 1000 + 30), Math.ceil(Math.random() * 700 + 30), {
                x: 1,
                y: 1.5
            });
            b1.move();

            setTimeout(() => {
                b1.booom();
            }, Math.ceil(Math.random() * 1000 + 500));
            return b1;
        };
        function test3() {
            let b1 = new threeBullet(svg, Math.ceil(Math.random() * 1000 + 30), Math.ceil(Math.random() * 700 + 30), {
                x: 1,
                y: 1.5
            });
            b1.move();

            setTimeout(() => {
                b1.booom();
            }, Math.ceil(Math.random() * 1000 + 500));
            return b1;
        };
    </script>
</body>
</html>
